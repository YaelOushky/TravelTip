<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="main-layout">
        <h1>TravelTip</h1>
        <input class="place-input" onchange="searchPlace(this.value)" type="text" placeholder="search" />
        <button onclick="onGetUserPos()" class="btn-user-pos">
            Get User Position
        </button>
    </header>

    <div id="map" style="width: 50%; height: 500px" class="map main-layout"></div>
    <div class="table-locs main-layout"></div>
    <div class="Wether  main-layout"></div>

    <script src="lib/swal.js"></script>
    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
